<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logarithm Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      font-size: 1em;
    }
    button {
      padding: 0.5em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      font-weight: bold;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Logarithm Calculator</h1>
  <div class="calculator">
    <label for="value">Value (x):</label>
    <input type="number" id="value" placeholder="Enter x (e.g. 100)" step="any">

    <label for="base">Base (a):</label>
    <input type="number" id="base" placeholder="Enter base (e.g. 10)" step="any">

    <button onclick="calculateLog()">Calculate logₐ(x)</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateLog() {
      const x = parseFloat(document.getElementById('value').value);
      const base = parseFloat(document.getElementById('base').value);
      const resultEl = document.getElementById('result');

      if (x > 0 && base > 0 && base !== 1) {
        const result = Math.log(x) / Math.log(base);
        resultEl.textContent = `log base ${base} of ${x} = ${result.toFixed(3)}`;
      } else {
        resultEl.textContent = "Invalid input. x > 0, base > 0 and base ≠ 1.";
      }
    }
  </script>
</body>
</html>
