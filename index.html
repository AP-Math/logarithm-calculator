<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logaritmická kalkulačka</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      font-size: 1em;
    }
    button {
      padding: 0.5em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #equationDisplay {
      /* Zde se bude zobrazovat log_a b */
      font-weight: bold;
      text-align: center;
      margin-top: 1em;
      font-size: 1.5em; /* Větší písmo pro algebraický zápis */
      min-height: 1.5em; /* Zajistí, aby se prvek nezmenšil */
    }
    #calculatedResult { /* Nový div pro výsledek */
      font-weight: bold;
      text-align: center;
      margin-top: 0.5em; /* Menší mezera pod zápisem */
      font-size: 1.2em; /* Velikost výsledku */
      min-height: 1.2em; /* Zajistí, aby se prvek nezmenšil */
    }
    #powerFormResult { /* Div pro zápis ve tvaru mocniny */
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
      min-height: 1em; /* Zajistí, aby se prvek nezmenšil */
    }
  </style>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
 <h1 style="font-size:1.4em; font-family: Verdana, sans-serif; text-align: center;">
  Logaritmická kalkulačka 1<br>I2A – I2B
</h1>
  <div class="calculator">
    <label for="base">Zadejte základ a (např. 2):</label>
    <input type="number" id="base" placeholder="Např. 2" step="any">

    <label for="value">Zadejte argument b (např. 8):</label>
    <input type="number" id="value" placeholder="Např. 8" step="any">

    <div id="equationDisplay"></div>     <div id="calculatedResult"></div>     <div id="powerFormResult"></div>     <button onclick="calculateLog()">Vypočítat logₐ(b)</button>

    
<div id="codeMessage" style="display:none; margin-top: 1.5em; text-align: center;">
  <div style="font-size: 1.2em; font-weight: bold; color: darkgreen;" id="codeHeader"></div>
  <div style="font-size: 0.9em; color: #555; margin-top: 0.3em;">
    <div style="font-size: 0.9em; color: #555; margin-top: 0.3em;">
  Nahlas <strong>tajný</strong> kód učiteli a dostaneš malou 1.
</div>
  </div>
</div>

<script>
  // Vynuluj počítadlo při načtení stránky
  localStorage.removeItem('logCalcUseCount');
  let useCount = 0;

  // Elementy
  const baseInput = document.getElementById('base');
  const valueInput = document.getElementById('value');
  const equationDisplay = document.getElementById('equationDisplay');
  const calculatedResult = document.getElementById('calculatedResult'); // Nový element pro výsledek
  const powerFormResult = document.getElementById('powerFormResult'); // Nový element pro mocninný tvar
  const codeMsg = document.getElementById('codeMessage');
  const codeHeader = document.getElementById('codeHeader');

  // Funkce pro aktualizaci algebraického zápisu
  function updateEquationDisplay() {
    const base = baseInput.value;
    const value = valueInput.value;

    let baseText = base ? base : 'a';
    let valueText = value ? value : 'b';

    // Vyčistíme výsledky, dokud není proveden výpočet
    calculatedResult.innerHTML = '';
    powerFormResult.innerHTML = '';

    if (!base && !value) {
      equationDisplay.innerHTML = '';
    } else {
      equationDisplay.innerHTML = `\\( \\log_{${baseText}} ${valueText} \\)`;
    }

    if (window.MathJax) MathJax.typesetPromise([equationDisplay, calculatedResult, powerFormResult]);
  }

  // Funkce pro výpočet logaritmu
  function calculateLog() {
    useCount++;
    localStorage.setItem('logCalcUseCount', useCount);
    console.log("Use count:", useCount);

    const x = parseFloat(valueInput.value);
    const base = parseFloat(baseInput.value);
    
    // Nejprve vyčistíme výsledky
    calculatedResult.innerHTML = '';
    powerFormResult.innerHTML = '';

    if (x > 0 && base > 0 && base !== 1) {
      const result = Math.log(x) / Math.log(base);
      
      const currentBaseText = baseInput.value ? baseInput.value : 'a';
      const currentValueText = valueInput.value ? valueInput.value : 'b';

      // Zobrazíme kompletní rovnici s výsledkem
      equationDisplay.innerHTML = `\\( \\log_{${currentBaseText}} ${currentValueText} = \\)`;
      calculatedResult.innerHTML = `\\( ${result.toFixed(3)} \\)`; // Samostatně zobrazený výsledek

      const powerOutput = `\\( \\text{což znamená:}\\quad ${base}^{${result.toFixed(3)}} = ${x} \\)`;
      powerFormResult.innerHTML = powerOutput;


      if (window.MathJax) MathJax.typesetPromise([equationDisplay, calculatedResult, powerFormResult]);
    } else {
      calculatedResult.textContent = "Neplatný vstup. x > 0, základ > 0 a základ ≠ 1.";
      equationDisplay.innerHTML = ''; // Vyčistíme rovnici při chybě
      if (window.MathJax) MathJax.typesetPromise([calculatedResult]);
    }

    // Zobrazit tajný kód po X použitích
    if (useCount === 3) {
      const now = new Date();
      const hh = now.getHours() + 17;
      const mm = now.getMinutes() + 17;

      const hoursStr = String(hh).padStart(2, '0');
      const minutesStr = String(mm).padStart(2, '0');
      const secretCode = `SIGMA_${hoursStr}${minutesStr}`;

      codeHeader.textContent = `Jste ${secretCode}`;
      codeMsg.style.display = 'block';
    }
  }

  // Přidáme posluchače událostí pro okamžitou aktualizaci
  baseInput.addEventListener('input', updateEquationDisplay);
  valueInput.addEventListener('input', updateEquationDisplay);

  // Inicializujeme zobrazení rovnice při načtení stránky
  updateEquationDisplay();
</script>

</body>
</html>
